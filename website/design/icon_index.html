        function renderIconGrid() {
            const grid = document.getElementById('iconGrid');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            let visibleCount = 0;
            grid.innerHTML = '';

            allIcons.forEach((icon) => {
                // Filter based on search
                if (searchTerm && !icon.name.toLowerCase().includes(searchTerm) && 
                    !icon.description.toLowerCase().includes(searchTerm)) {
                    return;
                }

                visibleCount++;

                const card = document.createElement('div');
                card.className = 'icon-card card-hover elevation-2';
                
                card.innerHTML = `
                    <div class="icon-display">
                        <div class="icon-visual">
                            <img src="pngs/${icon.name}.png" alt="${icon.name} PNG" title="PNG Version" 
                                 onerror="this.style.display='none';">
                            <img src="svgs/${icon.name}.svg" alt="${icon.name} SVG" title="SVG Version"
                                 onerror="this.style.display='none';">
                        </div>
                        <div class="icon-name">${icon.name}</div>
                    </div>
                    
                    <div class="icon-description">${icon.description}</div>
                `;
                grid.appendChild(card);
            });

            // Update visible count
            document.getElementById('visibleIcons').textContent = visibleCount;
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', renderIconGrid);

        // Initial render
        document.addEventListener('DOMContentLoaded', renderIconGrid);
    </script>
